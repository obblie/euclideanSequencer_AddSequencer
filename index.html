            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
            width: 250px;
        }

        .modulator-controls {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(26, 26, 46, 0.9);

            border-right: 2px solid var(--secondary-color);

            padding: 20px;
            background: rgba(26, 26, 46, 0.9);

            transition: transform 0.3s ease;
            z-index: 1000;

        .logo-container {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: rgba(0, 0, 0, 0.5);
            margin: 0 30px;
            border-radius: 0;
            width: 300px !important;
            height: 300px !important;
            min-width: 300px !important;
            min-height: 300px !important;
            max-width: 300px !important;
            max-height: 300px !important;
            flex: 0 0 300px !important;
            transform: none !important;
            order: 2;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            width: 300px !important;
            height: 300px !important;
            min-width: 300px !important;
            min-height: 300px !important;
            max-width: 300px !important;
            max-height: 300px !important;
            background: linear-gradient(
                45deg,
                #ff0000, #ff8000, #ffff00, #80ff00, #00ff00,
                #00ff80, #00ffff, #0080ff, #0000ff, #8000ff,
                #ff00ff, #ff0080, #ff0000
            );
            background-size: 200% 200%;
            opacity: 0.3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .controls-logo {
            position: relative;
            width: 300px !important;
            height: 300px !important;
            min-width: 300px !important;
            min-height: 300px !important;
            max-width: 300px !important;
            max-height: 300px !important;

            filter: url(#perlinNoise);
            transition: none !important;
            opacity: 0.8;
            z-index: 1;
            padding: 0;
            mix-blend-mode: normal;
            image-rendering: pixelated;
            transform: scale(1.25) !important;

    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="perlinNoise" x="0" y="0" width="100%" height="100%">
                <!-- Slow evolving base noise -->
                <feTurbulence 
                    type="turbulence" 
                    baseFrequency="0.008 0.008" 
                    numOctaves="4" 
                    seed="1" 
                    result="noise1">
                    <animate 
                        attributeName="baseFrequency" 
                        from="0.008 0.008" 
                        to="0.012 0.012" 
                        dur="8s" 
                        repeatCount="indefinite" 
                        values="0.008 0.008;0.012 0.012;0.008 0.008"/>
                    <animate
                        attributeName="seed"
                        from="1"
                        to="2"
                        dur="6s"
                        repeatCount="indefinite"/>
                </feTurbulence>

                <!-- Medium speed detail noise -->
                <feTurbulence 
                    type="turbulence" 
                    baseFrequency="0.015 0.015" 
                    numOctaves="2" 
                    seed="2" 
                    result="noise2">
                    <animate 
                        attributeName="baseFrequency" 
                        from="0.015 0.015" 
                        to="0.025 0.025" 
                        dur="14s" 
                        repeatCount="indefinite" 
                        values="0.015 0.015;0.025 0.025;0.015 0.015"/>
                    <animate
                        attributeName="seed"
                        from="2"
                        to="3"
                        dur="13s"
                        repeatCount="indefinite"/>
                </feTurbulence>

                <!-- Fast micro-detail noise -->
                <feTurbulence 
                    type="turbulence" 
                    baseFrequency="0.05 0.05" 
                    numOctaves="1" 
                    seed="3" 
                    result="noise3">
                    <animate 
                        attributeName="baseFrequency" 
                        from="0.05 0.05" 
                        to="0.08 0.08" 
                        dur="12s" 
                        repeatCount="indefinite" 
                        values="0.05 0.05;0.08 0.08;0.05 0.05"/>
                    <animate
                        attributeName="seed"
                        from="3"
                        to="4"
                        dur="15s"
                        repeatCount="indefinite"/>
                </feTurbulence>

                <!-- Combine all noise layers -->
                <feComposite 
                    operator="arithmetic" 
                    in="noise1" 
                    in2="noise2" 
                    k1="0.5" 
                    k2="0.5" 
                    result="noise12"/>
                <feComposite 
                    operator="arithmetic" 
                    in="noise12" 
                    in2="noise3" 
                    k1="0.7" 
                    k2="0.3" 
                    result="combinedNoise"/>

                <!-- Create strong displacement -->
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="combinedNoise"
                    scale="20" 
                    xChannelSelector="R" 
                    yChannelSelector="G"/>

                <!-- Add motion blur for smoother transitions -->
                <feGaussianBlur stdDeviation="0.5" result="blur"/>
                <feBlend
                    in="SourceGraphic"
                    in2="blur"
                    mode="multiply"
                    result="blended"/>

                <!-- Final compositing -->
                <feComposite 
                    in="blended" 
                    in2="SourceGraphic" 
                    operator="arithmetic" 
                    k1="0.8" 
                    k2="0.2" 
                    k3="0" 
                    k4="0"/>
            </filter>
        </defs>

                                    values="0.05 0.05;0.08 0.08;0.05 0.05"/>
                                <animate
                                    attributeName="seed"
                                    from="3"
                                    to="4"
                                    dur="15s"
                                    repeatCount="indefinite"/>
                            </feTurbulence>

                            <!-- Combine all noise layers -->
                            <feComposite 
                                operator="arithmetic" 
                                in="noise1" 
                                in2="noise2" 
                                k1="0.5" 
                                k2="0.5" 
                                result="noise12"/>
                            <feComposite 
                                operator="arithmetic" 
                                in="noise12" 
                                in2="noise3" 
                                k1="0.7" 
                                k2="0.3" 
                                result="combinedNoise"/>

                            <!-- Create strong displacement -->
                            <feDisplacementMap 
                                in="SourceGraphic" 
                                in2="combinedNoise"
                                scale="100" 
                                xChannelSelector="R" 
                                yChannelSelector="G"/>

                            <!-- Add motion blur for smoother transitions -->
                            <feGaussianBlur stdDeviation="0.5" result="blur"/>
                            <feBlend
                                in="SourceGraphic"
                                in2="blur"
                                mode="multiply"
                                result="blended"/>

                            <!-- Final compositing -->
                            <feComposite 
                                in="blended" 
                                in2="SourceGraphic" 
                                operator="arithmetic" 
                                k1="0.8" 
                                k2="0.2" 
                                k3="0" 
                                k4="0"/>
                        </filter>
                    </defs>
